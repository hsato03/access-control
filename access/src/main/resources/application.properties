spring.application.name=access

spring.datasource.url=jdbc:postgresql://localhost:5432/access
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:password}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

server.error.include-stacktrace=never

credit.url.endpoint=http://app-credit:8081/credit
parking.url.endpoint=http://app-parking:8082/parking
user.url.endpoint=http://app-user:8083/user
gate.url.endpoint=http://app-gate:8084/gate